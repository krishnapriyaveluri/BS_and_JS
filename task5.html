<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="border-mt-10 bg-light container">
<form class="was-validated">

  <div class="form-group row">
    <label class="col-3 form-label"><b>First Name</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="FirstName" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your first name.
      </div>
   </div>
   </div>



   
  <div class="form-group row">
    <label class="col-3 form-label"><b>Last Name</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="Last Name" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your last name.
      </div>
   </div>
   </div>

   
  <div class=" form-group row">
    <label class="col-3 form-label"><b>E-Mail</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="E-Mail Address" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your email address.
      </div>
   </div>
   </div>

   
  <div class=" form-group row">
    <label class="col-3 form-label"><b>Phone#</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="(845)555-1212" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your phone number.
      </div>
   </div>
   </div>

   
  <div class="form-group row">
    <label class="col-3 form-label"><b>Address</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="Address" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your street address.
      </div>
   </div>
   </div>


   
  <div class="form-group row">
    <label class="col-3 form-label"><b>City</b></label>
    <div class="col-sm-9">
    <input class="form-control" type="text" placeholder="City" required/>
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">
        Please supply your city.
      </div>
   </div>
   </div>

   
  <div class="form-group form-floating row">
    <label class="col-3 form-label"><b>State</b></label>
    <div class="col-sm-9">
        <select class="form-select">
            <option>Please select your state</option>
            <option>Hyderabad</option>
            <option>Banglore</option>
            <option>Delhi</option>
            <option>Chennai</option>
          </select>
   </div>
   </div>

   
  <div class="row">
    <label class="col-5 form-label"><b>Do you have hosting?</b></label>
    <div class="col-sm-3">
        <div class="form-check">
            <label>Yes</label>
    <input class="form-control" type="radio" value="Yes"/>
    </div>

<div class="form-check">
    <label>No</label>
    <input class="form-control" type="radio" value="Yes"/>
    </div>

   </div>
   </div>


   
  <div class="form-group row">
    <label class="col-5 form-label"><b>Project Description</b></label>
    <div class="col-sm-5">
    <textarea class="form-control" type="text" placeholder="Project Description"></textarea>

   </div>
   </div>
   

   <center>
   <div class="Form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="mt-2 btn btn-warning">Send</button>
    </div>
   </div>
</center>


   




</form>
</div>

    
</body>
</html>
